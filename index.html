<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINIFY & UNMINFY FILE</title>
    <link rel="icon" type="image/png" href="public/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/style.css">
</head>

<body class="bg-base-300 h-screen flex justify-center items-center">
    <div class="zoom px-12">
        <div role="tablist" class="tabs tabs-bordered shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] border-2 border-black">
            <input type="radio" name="text-tool" role="tab" class="tab" aria-label="TEXT&nbsp;CASE" checked />
            <div role="tabpanel" class="tab-content bg-base-100 border-base-300 p-0">
                <div class="card bg-base-100">
                    <div class="card-body">
                        <h2 class="card-title flex justify-center items-center font-bold mb-4">TEXT CASE CONVERTER</h2>
                        <div class="form-control">
                            <textarea placeholder="Input Text ..." rows="10"
                                class="textarea textarea-bordered textarea-xs w-full border-black shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] border-2 rounded-none bg-base-300"></textarea>
                            <div class="flex gap-6 mt-6 justify-center items-center">
                                <select id="caseOption"
                                    class="select font-bold bg-base-300 rounded-none select-bordered w-full w-36 rounded border-black shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] border-2">
                                    <option disabled selected>SELECT</option>
                                    <option value="camel">Camel Case</option>
                                    <option value="snake">Snake Case</option>
                                    <option value="kebab">Kebab Case</option>
                                    <option value="lower">Lowercase</option>
                                    <option value="pascal">Pascal Case</option>
                                    <option value="upper">UPPERCASE</option>
                                    <option value="title">Title Case</option>
                                    <option value="sentence">Sentence Case</option>
                                    <option value="constant">CONSTANT_CASE</option>
                                    <option value="studly">Studly Case</option>
                                </select>
                                <button id="convertBtn"
                                    class="font-bold btn  border-2 w-36 rounded-none bg-base-300 border-black shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] btn-disabled"
                                    disabled>CONVERT</button>
                            </div>
                            <textarea id="outputText" placeholder="Output Text ..."
                                class="textarea textarea-bordered textarea-xs w-full border-black shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] border-2 mt-6 rounded-none bg-base-300"
                                rows="10" readonly></textarea>
                            <button id="copyBtn"
                                class="font-bold mt-6 btn border-2 w-full rounded-none border-black shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] bg-base-300">COPY</button>
                        </div>
                    </div>
                </div>
            </div>
            <input type="radio" name="text-tool" role="tab" class="tab" aria-label="TEXT&nbsp;DUMMY" />
            <div role="tabpanel" class="tab-content bg-base-100 border-base-300 p-0">
                <div class="card bg-base-100">
                    <div class="card-body">
                        <h2 class="card-title flex justify-center items-center font-bold mb-4">DUMMY TEXT GENERATOR</h2>
                        <div class="flex items-center gap-3 mb-3">
                            <select id="textTypeSelect"
                                class="select select-sm select-bordered w-full shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] border-2 border-black rounded-none bg-base-300">
                                <option disabled selected>TEXT TYPE</option>
                                <option>PARAGRAPH</option>
                                <option>SENTENCE</option>
                                <option>WORD</option>
                            </select>
                            <label
                                class="input input-sm input-bordered flex items-center gap-2 shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] border-2 border-black rounded-none bg-base-300">
                                <i class="bi bi-text-paragraph"></i>
                                <input type="number" id="amount" class="grow w-10 sm:w-24" placeholder="999" min="1"
                                    max="999" />
                            </label>
                            <button id="copyButton"
                                class="btn btn-sm bg-base-300 shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] border-2 border-black rounded-none"
                                disabled>COPY</button>
                        </div>

                        <textarea id="outputTextarea"
                            class="textarea textarea-bordered w-full shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] border-2 border-black rounded-none bg-base-300 text-xs"
                            readonly rows="30" placeholder="Output ..."></textarea>
                    </div>
                </div>
            </div>
            <input type="radio" name="text-tool" role="tab" class="tab" aria-label="TEXT&nbsp;MORSE" />
            <div role="tabpanel" class="tab-content bg-base-100 border-base-300 p-0">
                <div class="card bg-base-100">
                    <div class="card-body">
                        <h2 class="card-title flex justify-center items-center font-bold mb-4">TEXT & MORSE CONVERTER
                        </h2>
                        <label class="form-control">
                            <div class="label">
                                <span class="label-text">TEXT TO MORSE CODE</span>
                            </div>
                            <textarea id="textInput"
                                class="textarea textarea-bordered textarea-xs text-xs border-2 border-black rounded-none shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] bg-base-300"
                                rows="8" placeholder="TEXT TO MORSE CODE"></textarea>
                        </label>
                        <div class="grid grid-cols-2 gap-4 mt-4">
                            <button id="convertToMorseBtn"
                                class="w-full border-2 border-black btn-sm rounded-none bg-base-300 shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] btn btn-disabled">
                                CONVERT
                            </button>
                            <button id="copyToClipboardTextBtn"
                                class="w-full border-2 border-black btn-sm btn-disabled rounded-none bg-base-300 shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] btn">
                                COPY
                            </button>
                        </div>
                        <input id="morseOutput" type="text" readonly placeholder="MORSE CODE OUTPUT"
                            class="input input-bordered input-sm w-full border-2 border-black rounded-none bg-base-300 shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] mt-3" />
                        <label class="form-control mt-3">
                            <div class="label">
                                <span class="label-text">MORSE CODE TO TEXT</span>
                            </div>
                            <textarea id="morseInput" rows="8"
                                class="textarea textarea-bordered textarea-xs text-xs border-2 border-black rounded-none shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] bg-base-300"
                                placeholder="MORSE CODE TO TEXT"></textarea>
                        </label>
                        <div class="grid grid-cols-2 gap-4 mt-3">
                            <button id="convertToTextBtn"
                                class="w-full border-2 btn-sm border-black rounded-none bg-base-300 shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] btn btn-disabled">
                                CONVERT
                            </button>
                            <button id="copyToClipboardMorseBtn"
                                class="w-full btn-disabled border-2 btn-sm border-black rounded-none bg-base-300 shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] btn">
                                COPY
                            </button>
                        </div>
                        <input id="textOutput" type="text" readonly placeholder="TEXT OUTPUT"
                            class="input input-bordered input-sm w-full border-2 border-black rounded-none bg-base-300 shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] mt-3" />

                    </div>
                </div>
            </div>
            <input type="radio" name="text-tool" role="tab" class="tab bg-base-200" aria-label="DEV">
            <div role="tabpanel" class="tab-content bg-base-100 border-base-300 p-6">
                <div class="card bg-base-100">
                    <div class="card-body">
                        <a href="https://www.instagram.com/m9nokuro"
                            class="btn w-full btn-white border-2 rounded border-black  shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]">
                            <i class="bi bi-instagram text-xl"></i> @m9nokuro</a>
                        <a href="https://web.facebook.com/profile.php?id=100082958149027&_rdc=1&_rdr"
                            class="btn w-full btn-white border-2 rounded border-black mt-4 shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]"><i
                                class="bi bi-facebook text-xl"></i> @Reiivan</a>
                        <a href="https://github.com/RevanSP"
                            class="btn w-full btn-white border-2 rounded border-black mt-4 shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]"><i
                                class="bi bi-github text-xl"></i> @RevanSP</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="public/textcase.js"></script>
    <script src="public/textdummy.js"></script>
    <script src="public/textmorse.js"></script>
</body>

</html>
